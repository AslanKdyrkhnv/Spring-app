<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Edit Product</title>
  </head>
  <body>
    <h1>Edit Product</h1>
    <form
      th:action="@{|/update-product/${product.identifier}|}"
      method="post"
      th:object="${product}"
    >
      <label for="code">Product Code:</label>
      <input
        type="text"
        id="code"
        name="code"
        th:field="*{code}"
        required
      /><br /><br />

      <label for="name">Product Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        th:field="*{name}"
        required
      /><br /><br />

      <label for="price">Price:</label>
      <input
        type="number"
        step="0.01"
        id="price"
        name="price"
        th:field="*{price}"
        required
      /><br /><br />

      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        name="description"
        th:field="*{description}"
        required
      /><br /><br />

      <input type="submit" value="Update" />
    </form>
    <a class="btn" href="/">Back to Products</a>
  </body>
</html>
